<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6 text-right">
			<a href="/patient/list">Home</a>
		</div>

	</div>
	<div class="row"><h2>Notes List</h2></div>
	<div class="row">
		<a th:href="@{/notes/add/{id}(id=${patientId})}" class="btn btn-primary btn-sm">Add a new note</a>

		<div class="col-6 text-right">
			<td style="width: 10%" th:text="${scoring}"></td>
		</div>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>date</th>
				<th>notes</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="note : ${notes}">
				<td style="width: 10%" th:text="${note.noteDate}"></td>
				<td style="width: 10%" th:text="${note.note}"></td>

			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
